<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Produto</title>
        <style>
            .textField {
                background-color: orange;
            }
        </style>
    </h:head>
    <h:body>
        <h1>Produto</h1>
        <h:form>
            <h:outputLabel>Código </h:outputLabel>
            <h:inputText class="textField" value="#{jsfCidade.codigo}"/>
            <br></br>
            <h:outputLabel>Nome </h:outputLabel>
            <h:inputText class="textField" value="#{jsfCidade.nome}" />
            <h:commandButton value="Salvar" action="#{jsfCidade.persist()}"/>
        </h:form>
        
        <h:form>
            <h:dataTable value="#{jsfCidade.all}" var="cid">
                <h:column>
                    <h:outputText value="#{cid.codigo}" />
                </h:column>
                <h:column>
                    <h:outputText value="#{cid.nome}" />
                </h:column>
            </h:dataTable>
        </h:form>
        <h2>Integrantes do Grupo</h2>
        <p>Leandro da Silva<br></br>
           Pedro Dias<br></br>
           Victor Battistete<br></br>
           Álvaro Ymagawa<br></br>
           Leonardo Flores
        </p>
    </h:body>
</html>
